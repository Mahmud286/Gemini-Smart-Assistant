    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: 900; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #0f172a; }
        .markdown-content h1 { font-size: 1.25rem; }
        .markdown-content h2 { font-size: 1.1rem; }
        .markdown-content p { margin-bottom: 1rem; line-height: 1.7; }
        .markdown-content ul, .markdown-content ol { margin-left: 1.5rem; margin-bottom: 1.25rem; list-style-type: decimal; }
        .markdown-content li { margin-bottom: 0.5rem; }
        .markdown-content strong { color: #1e40af; font-weight: 700; }
        .markdown-content code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; border: 1px solid #e2e8f0; }
        .animate-spin-slow {
          animation: spin 3s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0) rotate(6deg); }
          50% { transform: translateY(-10px) rotate(6deg); }
        }
        .animate-bounce-slow {
          animation: bounce-slow 4s ease-in-out infinite;
        }
    </style>
